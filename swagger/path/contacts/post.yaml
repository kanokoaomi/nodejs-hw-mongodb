tags:
  - Contacts
summary: Create a contact
operationId: postContact
description: 'Create a student with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        $ref: ../../components/schemas/contact.yaml
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: ../../components/schemas/contact.yaml
  '404':
    $ref: ../../components/responces/404.yaml
